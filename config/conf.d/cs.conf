# 域名绑定配置 - www.xxx.cn
# 注意：此文件仅用于参考，实际使用时需要根据具体域名修改
# server {
    listen [::]:8080;
    listen 8080;
    server_name www.xxx.cn;

    sendfile off;
    tcp_nodelay on;
    absolute_redirect off;

    # 设置根目录
    root /var/www/html/www.xxx.cn;
    index index.php index.html index.htm;

    # 访问日志
    access_log /var/log/nginx/www.xxx.cn.access.log main_timed;
    error_log /var/log/nginx/www.xxx.cn.error.log;

    # 主位置配置
    location / {
        # 首先尝试作为文件提供，然后作为目录，最后回退到 index.php
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # PHP 处理
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/run/php-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_index index.php;
        include fastcgi_params;
        
        # 添加自定义头部
        fastcgi_param HTTP_HOST $server_name;
        fastcgi_param SERVER_NAME $server_name;
    }

    # 静态资源缓存
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml|woff|woff2|ttf|eot|svg)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
    }

    # 安全配置 - 拒绝访问隐藏文件
    location ~ /\. {
        log_not_found off;
        deny all;
    }

    # 拒绝访问敏感文件
    location ~* \.(env|log|sql|bak|backup|old|tmp)$ {
        deny all;
    }

    # 允许 fpm ping 和状态检查（仅本地）
    location ~ ^/(fpm-status|fpm-ping)$ {
        access_log off;
        allow 127.0.0.1;
        allow ::1;
        deny all;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_pass unix:/run/php-fpm.sock;
    }

    # 自定义错误页面
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /var/www/html/www.xxx.cn;
        internal;
    }
    
    location = /50x.html {
        root /var/lib/nginx/html;
    }

    # 安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
# }
