# Redis configuration for 512M VPS - No persistence
# Disable all persistence mechanisms
save ""
appendonly no

# Memory management
maxmemory 64mb
maxmemory-policy allkeys-lru

# Network settings
bind 127.0.0.1
port 6379
timeout 300

# Logging
loglevel notice
logfile ""

# Performance optimizations
tcp-keepalive 60
tcp-backlog 511

# Security
protected-mode yes

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG ""
